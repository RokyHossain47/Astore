<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A - Store</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- favicon -->
        <link rel="shortcut icon" href="image/logo/logo.png" type="image/x-icon">
        <!-- owl carousel -->
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <!-- font awesome -->
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <!-- custom css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="container" id='main-content'>
            <!-- left column -->
            <div class="page-content memberLogin">
                <div class="wizard-v2-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card login-form login-body shadow-lg
                                rounded-10">
                                <div class="card-body p-0">
                                    <span class="shape"></span>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-4 col-4 login-left bg-dark">
                                            <div class="loginSidetext h-100">
                                                <div class="body">
                                                    <img src="image/logo/logo.png" alt="" class="w-100 login-page-logo bg-dark">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-8 col-sm-8 col-12">
                                            <div class="loginForm  p-5">
                                                <div class="titleText text-center position-relative">
                                                    <i class="far fa-user-circle"></i>
                                                    <h3></h3>
                                                    <h4 class="mb-4">
                                                        <big>ADMIN LOGIN</big>
                                                    </h4>
                                                </div>
                                                <div class=""></div>
                                                <form id="quickForm" action="" method="Post"><div class="col-12">
                                                    <div class="form-group">
                                                            <label for="email" class="form-label-sm font-weight-bold
                                                                mb-0"> Email </label>
                                                            <div class="input-group
                                                                mb-sm-3 mb-2 loginBox">
                                                                <span class="input-group-text" id="basic-addon1">
                                                                    <i class="fas fa-envelope"></i>
                                                                </span>
                                                                <input type="text" name="email" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                                            </div>
                                                            <div class="invalid-feedback"></div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="email" class="form-label-sm
                                                                font-weight-bold
                                                                mb-0"> Password </label>
                                                            <div class="input-group
                                                                mb-sm-3 mb-2 loginBox">
                                                                <span class="input-group-text" id="basic-addon1">
                                                                    <i class="fas
                                                                        fa-lock"></i>
                                                                </span>
                                                                <input type="password" name="password" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                                            </div>
                                                            <div class="invalid-feedback"></div>
                                                        </div>
                                                    </div>
                                                    <div class="flex items-center justify-end mt-sm-4">
                                                        <label for="remember_me" class="inline-flex items-center">
                                                            <input id="remember_me" type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" name="remember">
                                                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                                                        </label>
                                                        <div class="float-end">
                                                            <a class="underline text-sm text-gray-600 hover:text-gray-900" href="">Forgot your password?</a><br>
                                                            <br>
                                                            <div class="form-group mb-sm-4">
                                                                <button type="submit" class="btn btn-success mb-2 my-sm-4 float-end px-5">
                                                                    Login
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                            <div class="input-group">
                                <button type="submit" class="w-100 btn btn-primary"> <i class="fab fa-facebook-square text-light icon"></i> Join With Facebook </button>
                            </div>
                            <div class="input-group mt-2">
                                <button type="submit" class="w-100 btn btn-danger"> <i class="fas fa-envelope icon"></i> Join With Google </button>
                            </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

              <!-- Back to top -->
       <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>


       <!-- Js Plugins -->
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.js"></script>
      <script src="js/custom.js"></script>
      
      <script>
          // Back to top
          let mybutton = document.getElementById("myBtn");
          
          window.onscroll = function() {scrollFunction()};
          
          function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              mybutton.style.display = "block";
            } else {
              mybutton.style.display = "none";
            }
          }
          
          function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
          }
      </script>
      
    </body>
</html>
